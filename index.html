<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
<title>Stopwatch</title>
</head>

<body>
<div class="timer">
  <div class="timer_display">
    <span id="timer__hours"></span>:<span id="timer__minutes"></span>:<span id="timer__seconds"></span>
  </div>

  <div class="timer_controls">
    <button id="timer__start_stop">Start/Stop</button><button id="timer__split_reset">Split/Reset</button>
  </div>

  <div>
    <p>SPLITS</p>
  </div>
  <div class="timer_splits" style="overflow:scroll;">
    <table id="splits"></table>
  </div>

  <script src="src.js"></script>
</div>
</body>

</html>
